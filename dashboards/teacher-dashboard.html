<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teacher Dashboard - Manage your classroom">
    <title>Teacher Dashboard - SciQuest Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-menu-trigger {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-menu-trigger:hover {
            border-color: #a855f7;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            min-width: 220px;
            display: none;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.2s ease-out;
        }

        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #475569;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background: #f8fafc;
            color: #a855f7;
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 8px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 48px;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 16px;
            font-weight: 700;
            color: #64748b;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 32px;
            margin-top: 32px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn-3d {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 60px;
            padding: 16px 36px;
            font-weight: 800;
            font-size: 18px;
            color: #1e293b;
            box-shadow:
                0 8px 0 #92400e,
                0 12px 30px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow:
                0 11px 0 #92400e,
                0 15px 35px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 32px 24px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div>
                <h2 class="font-fredoka text-2xl font-black text-slate-800">
                    <i class="fas fa-star text-yellow-500"></i> SciQuest Heroes
                </h2>
            </div>
            <div class="user-menu">
                <div class="user-menu-trigger" id="userMenuTrigger">
                    <div class="user-avatar" id="userAvatar">
                        T
                    </div>
                    <span class="font-bold text-slate-700" id="userName">Loading...</span>
                    <i class="fas fa-chevron-down text-slate-500"></i>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-card">
            <h1 class="font-fredoka text-5xl font-black text-slate-800 mb-4">
                Welcome to Your Teacher Dashboard!
            </h1>
            <p class="text-slate-600 font-bold text-xl">
                Manage your classroom and track student progress in science education
            </p>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #a855f7, #ec4899);">
                    <i class="fas fa-users text-white"></i>
                </div>
                <div class="stat-value">0</div>
                <div class="stat-label">Students</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
                    <i class="fas fa-book-open text-white"></i>
                </div>
                <div class="stat-value">0</div>
                <div class="stat-label">Lessons Assigned</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <div class="stat-value">0%</div>
                <div class="stat-label">Class Average</div>
            </div>
        </div>

        <div class="action-card">
            <h2 class="font-fredoka text-3xl font-black text-slate-800 mb-4">
                Quick Actions
            </h2>
            <p class="text-slate-600 font-bold text-lg mb-6">
                Manage your classroom and create engaging lessons
            </p>
            <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                <a href="../index.html#topics" class="btn-3d">
                    Browse Topics
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
